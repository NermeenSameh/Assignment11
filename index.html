  <div class="hero" style="background-image: url(&quot;images/banner.png&quot;);">
    <div class="container">
      <form class="find-location">
        <input type="text" placeholder="Find your location..." id="searchInput">
        <input type="button" value="Find" id="findInput">
      </form>

    </div>
  </div>
  <div class="forecast-table">
    <div class="container">
      <div class="forecast-container" id="forecast">
        <div class="today forecast">
          <div class="forecast-header" id="today">
            <div class="day">Friday</div>
            <div class=" date">11August</div>
          </div> <!-- .forecast-header -->
          <div class="forecast-content" id="current">
            <div class="location">Cairo</div>
            <div class="degree">
              <div class="num">26<sup>o</sup>C</div>

              <div class="forecast-icon">
                <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="" width="90">
              </div>

            </div>
            <div class="custom">Clear</div>
            <span><img src="images/icon-umberella.png" alt="">20%</span>
            <span><img src="images/icon-wind.png" alt="">18km/h</span>
            <span><img src="images/icon-compass.png" alt="">East</span>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-header">
            <div class="day">Saturday</div>
          </div> <!-- .forecast-header -->
          <div class="forecast-content">
            <div class="forecast-icon">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
            </div>
            <div class="degree">39.6<sup>o</sup>C</div>
            <small>23.9<sup>o</sup></small>
            <div class="custom">Sunny</div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-header">
            <div class="day">Sunday</div>
          </div> <!-- .forecast-header -->
          <div class="forecast-content">
            <div class="forecast-icon">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
            </div>
            <div class="degree">39.8<sup>o</sup>C</div>
            <small>24.7<sup>o</sup></small>
            <div class="custom">Sunny</div>
          </div>
        </div>
      </div>
    </div>
  </div>
